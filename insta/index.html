<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devive-width, initial-scale=1.0">
        <title>Ex Instagram</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!--Vai conter tudo-->
        <div class="instagram">
            <!--div com a imagem do celular-->
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="Celular Exemplo">
            </div>

            <!--div com as infos-->
            <div class="instagram-continue">
                <!--grupo de infos-->
                <div class="group">
                    <img src="./imagens/instagram-logo.png" alt="Logo Instagram">
                    <div class="profile-image">
                        <img src="./imagens/perfil.jpeg" alt="Imagem perfil">
                    </div>
                        <a href="#" class="insta-login">Entrar como paul0.as</a>
                        <a href="#" class="insta-logout">Remover conta</a>
                </div>
                
            <!--div cadastro-->
            <div class="group">
                <p class="not-account">Não é paul0.as</p>
                <p class="not-account">
                    <span class="link-blue">Acessar com outra conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
                <!--div contendo botoão apple/googlePlay-->
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <!--div dos botoes-->
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
